    <head>

    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Mulai! </button>
            <div id='iloveyou' style='display: none;'>
                <a href="home/index.html"></a>

        <a href="shree/index.html" id='hati' class='fixed-bottom text-center my-3' style="color: black;" onclick='hati()'></span>

        <script type="text/javascript">
            const author = 'Vandika';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire({
                    imageUrl: 'https://images.unsplash.com/photo-1631873424136-5b7c419646d4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80',
                    imageWidth: 200,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    title : 'Haloo cantik',
                    confirmButtonText:
                    'OK',
                });
                await swals.fire('Aku ada sesuatu nih buat kamu');
                await swals.fire({
                    icon : 'question',
                    title : 'Siap?',
                    confirmButtonText: 'OK',
                });
                await swals.fire('Coba klik icon hati dibawah');
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        </script>
        <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
